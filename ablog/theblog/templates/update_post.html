{% extends "base.html" %}
{% block title%}Edit Blog Post{% endblock%}
{% block content%}


{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
        <h1>Update Post</h1>

        <div class="form-gruop">
            <form method='POST'>
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-secondary">Update</button>
        </div>
    {% endif %}
    
{% endif %}


{% endblock %}
